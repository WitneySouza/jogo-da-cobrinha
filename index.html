<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="styles snakers.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Cobrinha</h1>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <p id="score">Pontuação: 0</p>
        <div id="controls">
            <button id="left" class="control-button">⬅️</button>
            <button id="up" class="control-button">⬆️</button>
            <button id="right" class="control-button">➡️</button>
            <button id="down" class="control-button">⬇️</button>
        </div>
        <button id="startGame">Iniciar Jogo</button>
    </div>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
	<p id="credit">Desenvolvido por Witney Araujo</p>
    <script src="scriptSnakers.js"></script>
</body>
</html>
