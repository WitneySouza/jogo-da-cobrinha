<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="styles_snakers.css">
    <!-- Adicione o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Inicializa o Firebase após obter a chave de API da função do Netlify
        fetch('/.netlify/functions/getApiKey')
            .then(response => response.json())
            .then(config => {
                var firebaseConfig = {
                    apiKey: config.apiKey,
                    authDomain: "jogo-snakers.firebaseapp.com",
                    projectId: "jogo-snakers",
                    storageBucket: "jogo-snakers.appspot.com",
                    messagingSenderId: "749244221684",
                    appId: "1:749244221684:web:e2921763b02b10ff6df6a1",
                    measurementId: "G-7LMMPN30KQ"
                };
                firebase.initializeApp(firebaseConfig);
                var db = firebase.firestore();
            })
            .catch(error => console.error('Error fetching API key:', error));
    </script>
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Cobrinha</h1>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <p id="score">Pontuação: 0</p>
        <div id="controls">
            <button id="left" class="control-button">⬅️</button>
            <button id="up" class="control-button">⬆️</button>
            <button id="right" class="control-button">➡️</button>
            <button id="down" class="control-button">⬇️</button>
        </div>
        <input type="text" id="username" placeholder="Digite seu nome">
        <button id="startGame">Iniciar Jogo</button>
        <h2>Ranking</h2>
        <ol id="ranking-list"></ol>
    </div>
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <p id="credit">Desenvolvido por Witney Araujo</p>
    <script src="scriptSnakers.js"></script>
</body>
</html>
